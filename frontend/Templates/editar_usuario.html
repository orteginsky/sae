<!DOCTYPE html>
<html>
<head>
    <title>Editar Usuario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/panel.css') }}">
</head>
<body>
    <div class="panel-container">
        <h1>Editar Usuario</h1>
        <form method="post">
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" value="{{ usuario.Usuario }}" required><br>
            <label for="email">Correo electr√≥nico:</label>
            <input type="email" id="email" name="email" value="{{ usuario.Email }}" required><br>
            <label for="rol">Rol:</label>
            <select id="rol" name="rol">
                {% for rol in roles %}
                    <option value="{{ rol.Id_Rol }}" {% if usuario.Id_Rol == rol.Id_Rol %}selected{% endif %}>{{ rol.Nombre }}</option>
                {% endfor %}
            </select><br>
            <label for="estatus">Estatus:</label>
            <select id="estatus" name="estatus">
                <option value="1" {% if usuario.Id_Estatus == 1 %}selected{% endif %}>Activo</option>
                <option value="2" {% if usuario.Id_Estatus == 2 %}selected{% endif %}>Inactivo</option>
                <option value="3" {% if usuario.Id_Estatus == 3 %}selected{% endif %}>Eliminado</option>
            </select><br>
            <button type="submit">Guardar Cambios</button>
            <a href="{{ url_for('auth.index') }}">Cancelar</a>
        </form>
    </div>
</body>
</html>
