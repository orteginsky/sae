<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script defer src="/static/js/registro.js"></script>
</head>
<body>
    <div class="container">
        <h2>Registro de Nuevo Usuario</h2>
        <form id="registroForm">
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" required style="padding:8px; width:80%; margin-bottom:10px;">
            <br>
            <input type="text" id="ap_pat" name="paterno" placeholder="Apellido Paterno" required style="padding:8px; width:80%; margin-bottom:10px;">
            <br>
            <input type="text" id="ap_mat" name="materno" placeholder="Apellido Materno" required style="padding:8px; width:80%; margin-bottom:10px;">
            <br>
            <input type="email" id="email" name="email" placeholder="Correo electrónico" required oninput="sugerirUsuario()" style="padding:8px; width:80%; margin-bottom:10px; background:#eee;">
            <br>
            <input type="text" id="usuario" name="usuario" placeholder="Usuario sugerido" required readonly style="padding:8px; width:80%; margin-bottom:10px; background:#eee;">
            <br>
            <input type="password" id="password" name="password" placeholder="Contraseña (mínimo 8 caracteres)" minlength="8" required style="padding:8px; width:80%; margin-bottom:10px;">
            <br>
            <select id="id_unidad_academica" name="id_unidad_academica" required style="padding:8px; width:80%; margin-bottom:10px;">
                {% for ua in unidades_academicas %}
                <option value="{{ ua.Id_Unidad_Academica }}">{{ ua.Sigla }}</option>
                {% endfor %}
            </select>
            <br>
            <select id="id_rol" name="id_rol" required style="padding:8px; width:80%; margin-bottom:10px;">
                {% for rol in roles %}
                <option value="{{ rol.Id_Rol }}">{{ rol.Rol }}</option>
                {% endfor %}
            </select>
            <br>
            <button type="submit">Registrar</button>
        </form>

        <!-- Aquí mostraremos mensajes -->
        <div id="mensaje"></div>
    </div>
</body>
</html>
