<!DOCTYPE html>
<html>
<head>
    <title>Registro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/registro.css') }}">
</head>
<body>
    <div class="register-container">
        <h1>Registro</h1>
        <div class="messages">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        </div>
        <form method="POST">
            <label>Usuario:
                <input type="text" name="username" placeholder="Ingresa tu usuario" required>
            </label>
            <label>Contraseña:
                <input type="password" name="password" placeholder="Ingresa tu contraseña" required>
            </label>
            <input type="submit" value="Registrarse">
        </form>
    <a href="{{ url_for('auth.login') }}" class="login-link">¿Ya tienes cuenta? Inicia sesión</a>
    </div>
</body>
</html>
