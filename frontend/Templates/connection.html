<!-- templates/connection.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conexión a Base de Datos</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h2>Probar Conexión a la Base de Datos</h2>
        <form method="post" action="/test-connection">
            <button type="submit">Probar Conexión</button>
        </form>
        {% if status is not none %}
            <div class="status {{ 'ok' if status else 'fail' }}">
                {{ message }}
            </div>
        {% endif %}
    </div>
</body>
</html>
